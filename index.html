<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - Nova赛博图书馆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="description" content="Nova赛博图书馆是一个活，不要当成真正的图书馆进行查阅！">
    <style>
      body {
        font-family: "Microsoft Yahei", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #f2f2f2;
        padding: 10px 0;
      }
      .subtitle {
        font-size: 18px;
      }
      .topnav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      .topnav li {
        float: left;
      }
      .topnav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .topnav li a:hover {
        background-color: white;
        color: #333;
      }
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }
      .sidebar-content {
        text-align: center;
        padding: 10px;
      }
      .sidebar a {
        padding: 10px;
        text-decoration: none;
        font-size: 20px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }
      .sidebar a:hover {
        color: #f1f1f1;
      }
      .sidebar-close {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
        cursor: pointer;
      }
    </style>
</head>
<body>

<div class="header">
    <button class="btn btn-primary" onclick="toggleSidebar()"><i class="fa fa-align-justify"></i></button>
    <h1 style="text-align: center">Nova赛博图书馆</h1>
    <h2 class="subtitle" style="text-align: center">纵享阅读丝滑~~~</h2>
</div>

<ul class="topnav">
    <li><a href="#">主页</a></li>
    <li><a href="#">小说</a></li>
    <li><a href="#">协议</a></li>
    <li><a href="#">关于</a></li>
</ul>

<div class="sidebar" id="sidebar">
    <div class="sidebar-content">
        <a href="#"><i class="fa fa-home"></i>主页</a>
        <a href="#"><i class="fa fa-info-circle"></i>关于</a>
    </div>
</div>

<script>
  var a_idx = 0;
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
    }
    window.onclick = function(event) {
        var sidebar = document.getElementById("sidebar");
        var sidebarBtn = document.querySelector(".btn.btn-primary");
        if (event.target !== sidebar && event.target !== sidebarBtn && !sidebar.contains(event.target)) {
        sidebar.style.width = "0";
      }
    }
        document.body.addEventListener('click',function (event) {
            var a = new Array("Apple Jack", "Pinkie Pie", "Twilight Sparker", "Fluttershy", "Rarity", "Starlight Glimmer", "Rainbow Dash", "Big McIntosh", "Granny Smith", "Apple Bloom", "Sugar Belle", "Countess Coloratura", "Sunset Shimmer", "Spike", "Princess Luna", "Princess Cadance", "Princess Celestia", "Flurry Heart", "Shining Armor", "Nightmare Moon（", "Sunburst", "Scootaloo", "Sweetie Belle", "Spitfire", "Diamond Dazzle Tiara", "Photo Finish", "Sweetie Drops", "Octavia", "Discord"); // 就先写这么多吧
            var heart = document.createElement("b");
            heart.onselectstart = new Function('event.returnValue=false'); //防止拖

            document.body.appendChild(heart).innerHTML = a[a_idx]; //将b元素添加
            a_idx = (a_idx + 1) % a.length;
            heart.style.cssText = "position: fixed;"; //给p加样式

            var f = 13, // 大小
                x = event.clientX - f / 2 - 30, // x
                y = event.clientY - f, // y
                c = randomColor(), // random color
                a = 1, // 透不透明
                s = 0.8; // 大一点或者小一点

            var timer = setInterval(function () { //定时
                if (a <= 0) {
                    document.body.removeChild(heart);
                    clearInterval(timer);
                } else {
                    heart.style.cssText = "font-size:16px;cursor: default;position: fixed;color:" +
                        c + ";left:" + x + "px;top:" + y + "px;opacity:" + a + ";transform:scale(" +
                        s + ");";

                    y--;
                    a -= 0.016;
                    s += 0.002;
                }
            }, 15)
        });
        //随机颜色
        function randomColor() {
            return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + ")";
        }
</script>
</body>
</html>
